<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="css/feed.css">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>Game Buddy</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
            <div id="user-profile" class="profile-info"></div>
            <form id="postForm">
                <textarea id="postContent" placeholder="Make a Post" required></textarea>
                <button type="submit">Post</button>
              </form>
              <div id="posts"></div>              
        </nav>
    </header>

    <!-- Main Feed Container -->
    <div class="container">
        <h2>Recent Posts</h2>
        
        <div id="posts">
            <!-- Posts will be added here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Contact us at 951-262-3062 for questions</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        fetch('/api/user/session')
          .then(res => res.json())
          .then(data => 
          {
            if (data.user) 
            {
              document.getElementById('user-profile').textContent = `Logged in as: ${data.user.username}`;
            }
          });

    document.getElementById('postForm').addEventListener('submit', async (e) => 
    {
        e.preventDefault();
        const content = document.getElementById('postContent').value;

        const res = await fetch('/api/post', 
        {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        });

        if (res.ok) 
        {
            location.reload();
        } else 
        {
            alert('Login to post!');
        }
    });

    fetch('/api/post')
        .then(res => res.json())
        .then(posts => 
        {
            const postContainer = document.getElementById('posts');
            postContainer.innerHTML = posts.map(p => `
      <div class="post">
        <strong>${p.username}</strong>: ${p.content}
      </div>
    `).join('');
        });
    </script>        
</body>

</html>
