<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed Page</title>
  <link rel="stylesheet" href="css/feed.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>Game Buddy</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/signup">Sign Up</a>
      <div id="user-profile" class="profile-info"></div>
      <button id="openPostButton">Post</button>
    </nav>
  </header>

  <!-- Main Feed Container -->
  <div class="container">
    <h2>Recent Posts</h2>
    <div id="posts"></div>
  </div>

  <!-- Modal -->
  <div id="postModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closePostModal">&times;</span>
      <h2>Create a Post</h2>
      <input type="text" id="postTitle" placeholder="Game Title" />
      <textarea id="postDescription" placeholder="Write your post here..."></textarea>
      <input type="text" id="postImage" placeholder="Image URL (optional)" />
      <button id="submitPost">Post</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Contact us at 951-262-3062 for questions</p>
  </footer>

  <!-- JavaScript -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Fetch posts
    fetch('/api/posts')
    .then(res => res.json())
    .then(posts => {
        const postContainer = document.getElementById('posts');
        postContainer.innerHTML = posts.map(p => `
        <div class="post">
            <strong>${p.username}</strong> 
            <p>${p.content}</p>
            <small>${new Date(p.timestamp).toLocaleString()}</small>
        </div>
        `).join('');
     });

    // Modal controls
    const modal = document.getElementById('postModal');
    document.getElementById('openPostButton').addEventListener('click', () => {
      modal.style.display = 'block';
    });
    document.getElementById('closePostModal').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Post submit
    document.getElementById('submitPost').addEventListener('click', async () => {
      const title = document.getElementById('postTitle').value;
      const description = document.getElementById('postDescription').value;
      const image = document.getElementById('postImage').value;

      const content = `${title} - ${description} ${image ? `<img src="${image}" alt="post image" />` : ''}`;

      // Post the content without authentication check
      const postRes = await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content, username: title })  // Using title as username
      });

      if (postRes.ok) {
        document.getElementById('postModal').style.display = 'none';
        location.reload();
      } else {
        alert('Error posting! Please try again.');
      }
    });
  });
  </script>
</body>
</html>
